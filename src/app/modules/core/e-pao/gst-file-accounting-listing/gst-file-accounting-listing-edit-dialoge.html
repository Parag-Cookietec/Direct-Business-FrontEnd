<div class="container">
    <!-- Table bank rate master -->
    <table mat-table [dataSource]="newdataSource" class="mat-elevation-z8" aria-describedby="branchHamapping">
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef scope="row">
                Sr No.
            </th>
            <td mat-cell *matCellDef="let row; let i = index;">
                {{i+1}}
            </td>
        </ng-container>
        <ng-container matColumnDef="referenceNo">
            <th mat-header-cell *matHeaderCellDef scope="row">Refernce Number</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input
                        matInput
                        [value]="element.referenceNo"
                        [(ngModel)]="element.referenceNo"
                        [ngModelOptions]="{standalone: true}"
                    />
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="referenceDt">
            <th mat-header-cell *matHeaderCellDef scope="row">Refernce Date</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="element.referenceDt"
                        [max]="maxDate"
                        [matDatepicker]="referenceDt"
                        [ngModelOptions]="{standalone: true}"
                        [value]="element.referenceDt"
                    />
                    <mat-datepicker-toggle matSuffix [for]="referenceDt"> </mat-datepicker-toggle>
                    <mat-datepicker #referenceDt></mat-datepicker>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="fileDate">
            <th mat-header-cell *matHeaderCellDef scope="row">File Date</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="element.fileDate"
                        [max]="maxDate"
                        [matDatepicker]="fileDate"
                        [ngModelOptions]="{standalone: true}"
                        [value]="element.fileDate"
                    />
                    <mat-datepicker-toggle matSuffix [for]="fileDate"> </mat-datepicker-toggle>
                    <mat-datepicker #fileDate></mat-datepicker>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef scope="row">File Name</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input
                        matInput
                        [value]="element.fileName"
                        [(ngModel)]="element.fileName"
                        [ngModelOptions]="{standalone: true}"
                    />
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="voucherNo">
            <th mat-header-cell *matHeaderCellDef scope="row">Voucher No</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input
                        matInput
                        [value]="element.voucherNo"
                        [(ngModel)]="element.voucherNo"
                        [ngModelOptions]="{standalone: true}"
                    />
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="totFileCnt">
            <th mat-header-cell *matHeaderCellDef scope="row">No Of Challan</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input
                        matInput
                        [value]="element.totFileCnt"
                        [(ngModel)]="element.totFileCnt"
                        [ngModelOptions]="{standalone: true}"
                    />
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="totAmt">
            <th mat-header-cell *matHeaderCellDef scope="row">Amount</th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                <mat-form-field floatLabel="never" class="centerAlign">
                    <input
                        matInput
                        [value]="element.totAmt"
                        [(ngModel)]="element.totAmt"
                        [ngModelOptions]="{standalone: true}"
                    />
                </mat-form-field>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="newaction">
            <th mat-header-cell *matHeaderCellDef scope="row">Action</th>
            <td mat-cell *matCellDef="let element" class="action-btn-i centerAlign">

                <a><i class="material-icons plus edit-icon" aria-hidden="true" title="Edit"> edit </i></a>
                <a class="delete-icon"
                    ><i class="material-icons plus delete" aria-hidden="true" title="delete">delete_forever</i></a
                >
            </td>
        </ng-container> -->

        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="newdisplayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; columns: newdisplayedColumns;"></tr>
    </table>

    <!-- Table bank rate master -->
    <!-- common button -->
    <div class="form-action-button">
        <button mat-raised-button type="submit" class="green" (click)="updateGstFileAcc()">
            <i class="material-icons">
                done
            </i>
            Submit
        </button>
        <button type="button" mat-raised-button class="btnClose" (click)="vitocancel()">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                close
            </i>
            Close
        </button>
    </div>
    <!-- End common button -->
</div>
