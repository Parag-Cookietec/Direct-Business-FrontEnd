<div class="container">
    <table mat-table [dataSource]="newdataSource" width="100%" matSort aria-describedby="blockCpinTable">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef scope="row">
                Sr No.
            </th>
            <td mat-cell *matCellDef="let row; let i = index;" class="centerAlign">
                {{i+1}}
            </td>
        </ng-container>

        <ng-container matColumnDef="refrenceNo">
            <th mat-header-cell *matHeaderCellDef scope="row">Reference Number</th>
            <td mat-cell *matCellDef="let element" class="centerAlign">
                {{element.referenceNo}}
            </td>
        </ng-container>

        <ng-container matColumnDef="referenceDt">
            <th mat-header-cell *matHeaderCellDef scope="row">Reference Date</th>
            <td mat-cell *matCellDef="let element" class="centerAlign"> {{element.govtCreditDt | date:'dd-MMM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="cpinNo">
            <th mat-header-cell *matHeaderCellDef scope="row">CPIN</th>
            <td mat-cell *matCellDef="let element" class="centerAlign">
                {{element.cpinNo}} </td>
        </ng-container>

        <ng-container matColumnDef="recStatus">
            <th mat-header-cell *matHeaderCellDef  scope="row">Status</th>
            <td mat-cell *matCellDef="let element" class="centerAlign">
                {{element.recStatus}} </td>
        </ng-container>

        <ng-container matColumnDef="cpinAmount">
            <th mat-header-cell *matHeaderCellDef  scope="row">Amount</th>
            <td mat-cell *matCellDef="let element" class="rightAlign"> {{element.cpinAmount | number:'1.2-2'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef scope="row"> Action </th>
            <td mat-cell *matCellDef="let element;let i = index;" class="action-btn-i centerAlign">
                <!-- [routerLink]="'../block-cpin'" -->
                <a>
                    <i aria-hidden="true" class="material-icons plus edit-icon" title="Edit"> edit </i>
                </a>
                <a>
                    <i class="material-icons plus view-icon mr-2" title="View">remove_red_eye</i>
                </a>
            </td>
        </ng-container>
        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row; let i = index;columns: displayedColumns;">
        </tr>
    </table>
    <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" (click)="vitocancel()">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                close
            </i>
            Close
        </button>
    </div>
</div>
