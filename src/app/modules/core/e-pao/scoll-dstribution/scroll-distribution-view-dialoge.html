<div class="container">
    <table mat-table [dataSource]="newdataSource" width="100%" matSort aria-describedby="blockCpinTable">
        <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef scope="row">
                Sr No.
            </th>
            <td mat-cell *matCellDef="let row; let i = index;" class="centerAlign">
                {{i+1}}
            </td>
            <td mat-footer-cell *matFooterCellDef class="centerAlign">Total</td>
        </ng-container>

        <ng-container matColumnDef="transactionDttm">
            <th mat-header-cell *matHeaderCellDef scope="row">Txn Dt </th>
            <td mat-cell *matCellDef="let element">
                {{element.transactionDttm | date :'dd-MMM-yyyy'}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="CinNo">
            <th mat-header-cell *matHeaderCellDef scope="row"> CIN Number </th>
            <td mat-cell *matCellDef="let element">
                {{element.endToEndId}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="CpinNo">
            <th mat-header-cell *matHeaderCellDef scope="row"> CPIN Number </th>
            <td mat-cell *matCellDef="let element">
                {{element.instrId}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef scope="row"> Tax </th>
            <td mat-cell *matCellDef="let element">
                {{element.taxId}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="transactionAmt">
            <th mat-header-cell *matHeaderCellDef scope="row">Txn Amt </th>
            <td mat-cell *matCellDef="let element" class="rightAlign">
                {{element.transactionAmt | number:'1.2-2'}}
            </td>
            <td mat-footer-cell *matFooterCellDef="let element" class="rightAlign">{{totalChallan() | number:'1.2-2'}}
            </td>

        </ng-container>



        <!-- Header Section Of table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Fetch From .TS File to table -->
        <tr mat-row *matRowDef="let row;columns: displayedColumns;">
        </tr>
        <tr mat-footer-row *matFooterRowDef="displayedFooterColumns"></tr>
    </table>
    <div class="form-action-button">
        <button type="button" mat-raised-button class="btnClose" (click)="vitocancel()">
            <i class="material-icons" aria-hidden="true" title="Budget dashboard">
                close
            </i>
            Close
        </button>
    </div>
</div>
